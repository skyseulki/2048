<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2048</title>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    
    <!-- <script src='http://code.jquery.com/jquery-3.3.1.slim.min.js'></script> -->

    <script src='/path/to/jquery.keyframes[.min].js'></script>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <link rel="stylesheet" href="animate.min.css">


    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700" rel="stylesheet">
    
    
</head>

<body>


    <div id="game-screen">
        <div class="inner">
            <div class="content">
                    <h2 class="logo">2048</h2>
                    <div class="learn">
                        <p>Join the numbers and get to the <strong>2048 tile!</strong></p>
                    </div>
                    
                    <div class="instructions">
                            <input type="button" id="instruction-btn" value="How to play">
                            <div class="instructions2">  
                                <p>Use your arrow keys to move the tiles. When two tiles with the same number touch, they merge into one!
                                </p>
                            </div>
                    </div>
                    
            </div>
        </div>
    </div>
    
    <!-- Game Container -->
    <div class="game-container">
        <div class="grid-container">
            <div class="grid-row" value="row 1">
                <div class="grid-cell" value="1"></div>
                <div class="grid-cell" value="2"></div>
                <div class="grid-cell" value="3"></div>
                <div class="grid-cell" value="4"></div>
            </div>
            <div class="grid-row" value="row 2">
                <div class="grid-cell" value="5"></div>
                <div class="grid-cell" value="6"></div>
                <div class="grid-cell" value="7"></div>
                <div class="grid-cell" value="8"></div>
            </div>
            <div class="grid-row" value="row 3">
                <div class="grid-cell" value="9"></div>
                <div class="grid-cell" value="10"></div>
                <div class="grid-cell" value="11"></div>
                <div class="grid-cell" value="12"></div>
            </div>
            <div class="grid-row" value="row 4">
                <div class="grid-cell" value="13"></div>
                <div class="grid-cell" value="14"></div>
                <div class="grid-cell" value="15"></div>
                <div class="grid-cell" value="16"></div>
            </div>
        </div>
    </div>
    <!-- <div id="win-screen" class="hide"> <h2> You won. Enough already.</h2></div>
    <div id="lose-screen" class="hide"> <h2> Out of moves. Try again!</h2></div> -->
    <div class="dark-mode">
        <input type="button" id="dark-light" value="ðŸŒ›"></button>
    </div>


    <script src="js/dark-mode.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
